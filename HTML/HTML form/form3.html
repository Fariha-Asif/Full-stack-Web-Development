<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 3</title>
</head>
<body>
    <h1>
        My feedback form
    </h1>
    <form>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="">
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" id="password" name="">
            </li>
            <li>
                <label for="emotions">Please check all the emotions that apply to you:</label>
            </br>
                <ul>
                    <li>
                        <label for="emotions">Angry</label>
                        <input type="checkbox" id="emotions" name="" value="Angry">
                    </li>
                    <li>
                        <label for="emotions">Sad</label>
                        <input type="checkbox" id="emotions" name="" value="Sad">
                    </li>
                    <li>
                        <label for="emotions">Happy</label>
                        <input type="checkbox" id="emotions" name="" value="Happy">
                    </li>
                    <li>
                        <label for="emotions">Ambivalent</label>
                        <input type="checkbox" id="emotions" name="" value="Ambivalent">
                    </li>
                </ul>
            </li>

            <li>
                <label for="service">How satisfied were you with our service?</label>
            </br>
                <ul>
                    <li>
                        <label for="service">Very satisfied</label>
                        <input type="radio" id="service" name="" value="Very satisfied">
                    </li>
                    <li>
                        <label for="service">Satisfied</label>
                        <input type="radio" id="service" name="" value="Satisfied">
                    </li>
                    <li>
                        <label for="service">Didn't care</label>
                        <input type="radio" id="service" name="" value="Didn't care">
                    </li>
                    <li>
                        <label for="service">Dissatisfied</label>
                        <input type="radio" id="service" name="" value="Dissatisfied">
                    </li>
                    <li>
                        <label for="service">Very dissatisfied</label>
                        <input type="radio" id="service" name="" value="Very dissatisfied">
                    </li>
                </ul>
            </li>
            <li>
                <label for="comments">Further Comments:</label>
                <textarea id="comments" name="" rows="5" cols="30"></textarea>
            </li>
            <li>
                <label for="photo">Bio photo:</label>
                <input id="photo" type="" name="">
                <label for="photo-1"></label>
                <input type="file" id="photo-1" name="">
            </li>
            <li>
                <label for="location">Location visited:</label>
                <input id="location" type="search" value="Select Location">
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>
    </form>
</body>
</html>
