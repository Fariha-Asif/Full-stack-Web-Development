<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1 - Home Work</title>
</head>
<body>
    <h1>Application Form</h1>
    <br/><br/>
    <form>
        <label for="f.name">First Name: </label>
        <input type="text" name="" id="f.name">
        <label for="l.name">Last Name: </label>
        <input type="text" name="" id="l.name">
        <br/><br/>
        <label for="date">Date of birth: </label>
        <input type="date" name="" id="date">
        <label for="age">Age: </label>
        <input type="number" name="" id="age">
        <br/><br/>
        <label for="gender">Gender: </label>
        <select id="gender" name="">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="email">Email Address: </label>
        <input type="email" name="" id="email" placeholder="Enter email address">
        <br/><br/>
        <label for="position">Position Available: </label>
        <input type="radio" id="position" name="position" value="developer">Junior Developer
        <input type="radio" id="position" name="position" value="developer">Mid-level Developer
        <input type="radio" id="position" name="position" value="developer">Senior Developer
        <br/><br/>
        <label for="languages">Programming Languages: </label>
        <input type="checkbox" id="languages" name="" value="java">Java   
        <input type="checkbox" id="languages" name="" value="javascript">JavaScript
        <input type="checkbox" id="languages" name="" value="python">Python
        <br/><br/>
        <label for="password">Password: </label>
        <input type="password" name="" id="password">
        <label for="c.password">Confirm Password: </label>
        <input type="password" name="" id="c.password">
        <br/><br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">        
    </form>
</body>
</html>
