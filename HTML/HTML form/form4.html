<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form>
        <lagend>

                Employee Details

            <br/><br/>

            <input type="radio" id="female" name="">
            <label for="female">Female </label>
            <br/><br/>

            <label for="designation">Designation: </label>

            <br/><br/>

            <label for="phone-number">Phone Number: </label>
            <input type="number" id="phone-number" name="">

            <input type="submit">
        </lagend>
    </form>
