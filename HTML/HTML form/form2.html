<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1 - Home Work</title>
</head>
<body>
    <h1>
        Novell Services Login
    </h1>
    <form>
        <label for="name">Username:    </label>
        <input id="name" name="" type="text">
        <br/><br/>
        <label for="password">Password:    </label>
        <input id="password" name="" type="password">
        <br/><br/>
        <label for="employment">City of Employment:    </label>
        <input id="employment" name="" type="text">
        <br/><br/>
        <label for="web-server">Web server     </label>
        <select id="web-server" name="">
            <option value="server">
                __Choose a server__
            </option>
            <option value="DNS server">
                DNS Server
            </option>
            <option value="DHCP server">
                DHCP Server
            </option>
            <option value="print server">
                Print Server
            </option>
        </select>
        <br/><br/>
        <label for="role">Please specify your role:    </label>
        <br><br>
        <input type="radio" id="role" name="role" value="admin">Admin
        <br/>
        <input type="radio" id="role" name="role" value="engineer">Engineer
        </br>
        <input type="radio" id="role" name="role" value="manager">Manager
        <br>
        <input type="radio" id="role" name="role" value="guest">Guest
        <br/><br/>

        <label for="sign-on">Single Sign-on to the following:    </label>
        <br><br>
        <input type="checkbox" id="sign-on" name="sign-on" value="mad">Mad
        <br/>
        <input type="checkbox" id="sign-on" name="sign-on" value="payroll">Payroll
        </br>
        <input type="checkbox" id="sign-on" name="sign-on" value="self-service">Self-service
        <br/><br/>

        <input type="button" value="Login">
        <input type="reset" value="Reset">

    
    </form>


</body>
</html>
